<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
  <meta charset="UTF-8">
  <title>Books</title>
  <link rel="stylesheet" th:href="@{/css/bootstrap.css}" />
</head>
<body class="bg-light">
<main class="container py-5">


  <div class="d-flex justify-content-between align-items-center mb-3">
    <div>
      <h2 class="m-0">Books</h2>
      <p class="text-muted m-0" th:if="${username}" th:text="'Welcome, ' + ${username} + '!'">Welcome</p>
    </div>
    <div class="d-flex gap-2">
      <a class="btn btn-outline-secondary" th:href="@{/}">Home</a>
      <a class="btn btn-primary" th:href="@{/signin}">Change User</a>
    </div>
  </div>


  <form class="mb-3 d-flex gap-2" th:action="@{/books}" method="get">
    <input class="form-control" style="max-width:420px"
           name="q" placeholder="Search by title, author, or ISBN"
           th:value="${q}">
    <button class="btn btn-dark" type="submit">Search</button>
    <a class="btn btn-outline-secondary" th:href="@{/books}" th:if="${hasQuery}">Clear</a>
  </form>


  <div class="mb-3">
    <p class="text-muted" th:if="${!hasQuery}">
      Type a query and press Search to find books.
    </p>
    <p class="text-muted" th:if="${hasQuery}"
       th:text="${count} + ' result' + (${count}==1?'':'s') + ' for “' + ${q} + '”'">
      0 results
    </p>
  </div>


  <div class="bg-white border rounded-3 p-3" th:if="${hasQuery}">
    <div class="table-responsive">
      <table class="table align-middle">
        <thead>
          <tr>
            <th style="width:18%">ISBN</th>
            <th style="width:25%">Title</th>
            <th style="width:20%">Authors</th>
            <th style="width:27%">Description</th>
            <th style="width:10%">Action</th>
          </tr>
        </thead>
        <tbody>
          <tr th:each="b : ${books}">
            <td th:text="${b.isbn == null ? '-' : b.isbn}">-</td>
            <td th:text="${b.title == null ? '-' : b.title}">-</td>
            <td th:text="${b.authors == null ? '-' : b.authors}">-</td>
            <td>
              <span th:text="${b.description == null ? '' : b.description}">-</span>
            </td>
            <td>
   
              <form th:if="${b.available}"
                    th:action="@{'/books/' + ${b.id} + '/borrow'}"
                    method="post">
                <button class="btn btn-sm btn-success" type="submit">Borrow</button>
              </form>

              <button th:if="${!b.available}"
                      class="btn btn-sm btn-secondary"
                      disabled>Borrowed</button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>

    <p class="text-muted m-0" th:if="${#lists.isEmpty(books)}">No matches found.</p>
  </div>

</main>
<script th:src="@{/js/bootstrap.js}"></script>
</body>
</html>
